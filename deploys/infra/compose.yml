# infra stack
version: "3.8"
services:
  portainer-agent:
    image: portainer/agent:2.20.3
    environment:
      AGENT_CLUSTER_ADDR: tasks.portainer-agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - portainer_agent
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]
  portainer-host:
    image: portainer/portainer-ee:2.20.3
    command: -H tcp://tasks.portainer-agent:9001 --tlsskipverify
    # ports:
    #   - "9443:9443"
    #   - "8000:8000"
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
      - fluent-network
      - nginx-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
    logging:
      driver: fluentd
      options:
        tag: "portainer_host_log"
        fluentd-async: "true"

volumes:
  portainer_data:

networks:
  fluent-network:
    external: true
  nginx-network:
    external: true
  portainer_agent:
