services:
  sfs-discord-server:
    image: ghcr.io/feato-org/support-feato-system:main
    env_file: .env
    networks:
      - fluent-network
    depends_on:
      - fluent-bit
    deploy:
      resources:
        limits:
          memory: 20M
      restart_policy:
        delay: 15s
    logging:
      driver: fluentd
      options:
        tag: "sfs_discord_server_log"
        fluentd-async: "true"

  fluent-bit:
    image: fluent/fluent-bit:2.2.2
    env_file: .env
    # ports:
    #   - target: 24224
    #     mode: host
    #     published: 24224
    volumes:
      - ./fluentbit:/fluent-bit/etc/
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    stdin_open: true
    tty: true
    networks:
      - fluent-network
    deploy:
      resources:
        limits:
          memory: 70M
      update_config:
        delay: 20s
    logging:
      options:
        max-size: 10m

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - fluent-network
    depends_on:
      - fluent-bit
    deploy:
      resources:
        limits:
          memory: 70M
    logging:
      options:
        max-size: 10m

  nginx-proxy:
    image: nginxproxy/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs:ro
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - nginx-network
      - fluent-network
    depends_on:
      - fluent-bit
    deploy:
      resources:
        limits:
          memory: 60M
    logging:
      driver: fluentd
      options:
        tag: "nginx_proxy_log"
        fluentd-async: "true"

  nginx-proxy-acme:
    image: nginxproxy/acme-companion
    environment:
      - ACME_CA_URI=${ACME_CA_URI}
      - NGINX_PROXY_CONTAINER=nginx-proxy
      - NGINX_DOCKER_GEN_CONTAINER=nginx-proxy
    volumes:
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme:/etc/acme.sh
    networks:
      - nginx-network
    deploy:
      resources:
        limits:
          memory: 32M
    logging:
      options:
        max-size: 10m

volumes:
  minecraft-bedrock-server-1-data-volume: {}
  minecraft-server-1-data-volume: {}
  minecraft-backup-1-backups-volume: {}
  portainer_data: {}
  certs: {}
  vhost: {}
  html: {}
  acme: {}
  minecraft-proxy-server-volume: {}

networks:
  fluent-network:
    attachable: true
    external: true
  nginx-network:
    attachable: true
    external: true
